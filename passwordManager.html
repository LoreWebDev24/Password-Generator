<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/master.css">
    <!-- <link rel="stylesheet" href="./css/passManager.css"> -->
    <!-- MASTER JS  -->
    <script src="./js/passManagLogic.js" defer></script>
</head>

<body>
    <!-- NAVBAR -->
    <div class="password-manager">
        <nav class="navbar">
            <div class="row nav-row">
                <div class="col-2">
                    <h3><a href="passwordGenerator.html">Password Generator App</a></h3>
                </div>
                <div class="col-8">
                    <h2>
                        Password Manager
                    </h2>
                </div>
                <div class="col-2">
                    <a href="https://github.com/LoreWebDev24">Github</a>
                </div>
            </div>
        </nav>

        <!-- MAIN APP-->

        <section>
            <div class="app">
                <div class="container-big password-mng-container">
                    <h2 class="text-center">Add a Password</h2>
                    <form class="d-flex add-password" action="/submit" method="post">
                        <label for="website">Website/App:</label>
                        <div class="input-wrapper">
                            <input type="text" id="website" name="website" required>
                        </div>
                        <label for="username">Username:</label>
                        <div class="input-wrapper">
                            <input type="text" id="username" name="username" required>
                        </div>
                        <label for="password">Password:</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button class="btn generate-btn" type="submit">Add Password</button>
                    </form>
                    <table class="table">
                        <div class="bb-black">
                        </div>
                    </table>
                </div>
            </div>
        </section>
</body>

</html>
