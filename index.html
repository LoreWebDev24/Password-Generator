<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/master.css">
    <!-- MASTER JS  -->
    <script src="./js/master.js" defer></script>
</head>
<body>
<!-- NAVBAR -->
<div class="password-generator">
    <div class="video-wrapper">
        <video playsinline autoplay muted loop>
        <source src="./img/eva-video.mp4" type="video/mp4">
        </video>
    </div>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="row nav-row">
                <div class="col-2">

                </div>
                <div class="col-8">
                    
                </div>
                <div class="col-2">

                </div>
            </div>
        </div>
    </nav>

<!-- MAIN APP-->

        <section>
        <div class="app">
            <div class="container app-container">
                <div class="row row-app">
                    <div class="password-display">
                        <div class="title-wrapper">
                            <h1>Generated Password</h1>
                        </div>
                        <div class="generated-pass-wrapper">
                            <div class="col-10">
                                <h3 id="passwordDisplay" class="password">Password will be Displayed Here</h3>
                            </div>
                            <div class="col-2 margin-top">
                                <img id="copyPass" class="copy" src="./img/copy.svg" onclick="copyPassword()"/>
                            </div>
                        </div>
                    </div>
                    <form id="passwordGeneratorForm" class="form" action="">
                        <div class="char-input-wrapper">
                            <label for="charAmountNumber">Number of Charachters</label> 
                            <input type="range" id="charAmountRange" min="6" max="50" value="15">
                            <input type="number" id="charAmountNumber" min="6" max="50" value="15"> 
                        </div>
                        <button class="generate-btn" type="submit">Generate</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

<!-- FOOTER -->

    <footer>
        <div class="container-fluid">
            <div class="row">
                
            </div>
        </div>
    </footer>
</div>
</body>
</html>
